<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <!-- Wrapper - display: flex -->
    <div id="wrapper">
        <div class="cal-container">
            <div class="cal-actual">
                <!-- Flex item 1 -->
                <div class="cal-display-container">
                    <input onkeydown="return false;" type="text" name="display" id="display" class="display-actual" autocomplete="off">
                </div> 
                <!-- Flex item 2  -->
                <div class="keypad-container">
                    <div class="row">
                        <span id="seven" class="btn">7</span>
                        <span id="eight" class="btn">8</span>
                        <span id="nine" class="btn">9</span>
                        <span id="multiply" class="btn">*</span>
                    </div>
                    <div class="row">
                        <span id="four" class="btn">4</span>
                        <span id="five" class="btn">5</span>
                        <span id="six" class="btn">6</span>
                        <span id="divide" class="btn">/</span>
                    </div>
                    <div class="row">
                        <span id="one" class="btn">1</span>
                        <span id="two" class="btn">2</span>
                        <span id="three" class="btn">3</span>
                        <span id="subtract" class="btn">-</span>
                    </div>
                    <div class="row">
                        <span id="decimal" class="btn">.</span>
                        <span id="zero" class="btn">0</span>
                        <span id="clear" class="btn">AC</span>
                        <span id="add" class="btn">+</span>
                    </div>
                    <div class="row end">
                        <span class="btn long">NEG</span>
                        <span class="btn long">DELETE</span>
                        <span id="equals" class="btn long">=</span>
                    </div>
                </div>
            </div>
        </div>
    <p class="board"></p>
      <div class="instructions">
        <h3>Keyboard keys:</h3>
        <ul class="contain">
          <li class="list-item"><b>c</b>: clear</li>
          <li class="list-item"><b>Backspace</b>: Deletes Character</li>
          <li class="list-item"><b>Enter</b>: submit</li>
          <li class="list-item"><b>n</b>: negative <em>(ex: -3)</em></li>
          <li class="list-item"><b>0 - 9</b>: numbers</li>
          <li class="list-item"><b>/+-*</b>: operators</li>
        </ul>
      </div>
    
    </div>
</body>
<script src="main.js"></script>
</html>
